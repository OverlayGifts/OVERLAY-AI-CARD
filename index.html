<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #playPauseButtonContainer {
        position: absolute;
        top: 20px;
        left: 20px;
        text-align: center;
        z-index: 999;
      }

      #playPauseButton {
        width: 50px;
        height: 50px;
        background: url('https://cdn-icons-png.flaticon.com/512/109/109197.png') no-repeat center center;
        background-size: contain;
        border: 2px solid #ffffff;
        border-radius: 30%;
        cursor: pointer;
        outline: none;
      }

      #playPauseButton:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      #playPauseText {
        margin-top: 5px;
        font-size: 14px;
        color: #ffffff;
      }

      #customButton {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: transparent;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }

      #customButton:hover {
        text-decoration: underline;
      }

      /* Hide the VR button */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="video1" src="./video1.mp4" playsinline muted loop></video>
        <video id="video2" src="./video2.mp4" playsinline muted loop></video>
        <video id="video3" src="./video3.mp4" playsinline muted loop></video>
        <video id="video4" src="./video4.mp4" playsinline muted loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-plane material="src: #video1" position="0 0 0" height="0.59" width="1"></a-plane>
      </a-entity>

      <!-- Target 2 -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-plane material="src: #video2" position="0 0 0" height="0.59" width="1"></a-plane>
      </a-entity>

      <!-- Target 3 -->
      <a-entity id="target3" mindar-image-target="targetIndex: 2">
        <a-plane material="src: #video3" position="0 0 0" height="0.59" width="1"></a-plane>
      </a-entity>

      <!-- Target 4 -->
      <a-entity id="target4" mindar-image-target="targetIndex: 3">
        <a-plane material="src: #video4" position="0 0 0" height="0.59" width="1"></a-plane>
      </a-entity>
    </a-scene>

    <div id="playPauseButtonContainer">
      <button id="playPauseButton"></button>
      <div id="playPauseText">Play with Sound</div>
    </div>

    <script>
      const videos = {
        1: document.querySelector('#video1'),
        2: document.querySelector('#video2'),
        3: document.querySelector('#video3'),
        4: document.querySelector('#video4')
      };

      let currentTarget = null;  // To track which target is currently found
      let isPlaying = false;  // To track play state

      const button = document.querySelector('#playPauseButton');
      const buttonText = document.querySelector('#playPauseText');

      button.addEventListener('click', function () {
        if (currentTarget && videos[currentTarget].paused) {
          videos[currentTarget].muted = false;  // Unmute the video
          videos[currentTarget].play();  // Play the video
          button.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/109/109197.png')";
          buttonText.textContent = 'Pause';
          isPlaying = true;
        } else if (currentTarget) {
          videos[currentTarget].pause();  // Pause the video
          buttonText.textContent = 'Play with Sound';
          isPlaying = false;
        }
      });

      // Helper to pause video when target is lost
      const pauseVideo = (targetNumber) => {
        if (isPlaying) {
          videos[targetNumber].pause();
          videos[targetNumber].muted = true;
          buttonText.textContent = 'Play with Sound';
          isPlaying = false;
        }
      };

      // Add event listeners for target found and lost
      for (let i = 1; i <= 4; i++) {
        const target = document.querySelector(`#target${i}`);

        target.addEventListener('targetFound', () => {
          currentTarget = i;
          if (isPlaying) {
            videos[i].play();
          }
        });

        target.addEventListener('targetLost', () => {
          pauseVideo(i);
        });
      }
    </script>
  </body>
</html>
